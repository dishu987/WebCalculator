<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http - equiv="X-UA-Compatible" content="IE=edge">
    <title> Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="SC.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container" style="overflow: hidden; background-color: white;">
        <div id="mydiv">
            <div class="col-sm-12">
                <div id="mydivheader">
                    <h3 style="margin: 0;">Calculator</h3>
                </div>
                <div class="col-sm-12" id="hide" style="display: none;">
                    <div class="col-sm-12 right">
                        <input class="disp col-sm-12" type="text" placeholder="write here" id="data" />
                    </div>
                    <div class="col-sm-12 right">
                        <div class="col-sm-1">
                            <input type="radio" name="optradio" checked>
                        </div>
                        <div class="col-sm-2">
                            <label class="checkbox-inline" style="color: rgb(0, 0, 0);"><b>1st</b></label>
                        </div>
                        <div class="col-sm-1">
                            <input type="radio" name="optradio">
                        </div>
                        <div class="col-sm-2">
                            <label class="checkbox-inline" style="color: rgb(0, 0, 0);"><b>2nd</b></label>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="col-sm-6">
                            <div class="col-sm-6">
                                <button type="button" class="Ac btn btn-default" id="Ac" onclick="clearScreen()">
                                    <h3 style="margin: 0;">Ac </h3>
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" class="arrow btn btn-default" onclick="backSpace()">
                                    <h3 style="margin: 0;">&LeftArrow;</h3>
                                </button>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="col-sm-6">
                                <button type="button" class="oper btn btn-default" onclick="power()">
                                    <h3 style="margin: 0;">
                                        x<sup>2</sup>
                                    </h3>
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" class="oper btn btn-default" id="Div" onclick="display('/')">
                                    <h3 style="margin: 0;">/</h3>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="col-sm-6">
                            <div class="col-sm-6">
                                <button type="button" class="num btn btn-default" id="Sev" onclick="display('7')">
                                    <h3 style="margin: 0;">7</h3>
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" class="num btn btn-default" id="Eight" onclick="display('8')">
                                    <h3 style="margin: 0;">8</h3>
                                </button>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="col-sm-6">
                                <button type="button" class="num btn btn-default" id="Nine" onclick="display('9')">
                                    <h3 style="margin: 0;">9</h3>
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" class="oper btn btn-default" id="Mul" onclick="display('*')">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="col-sm-6">
                            <div class="col-sm-6">
                                <button type="button" class="num btn btn-default" id="Four" onclick="display('4')">
                                    <h3 style="margin: 0;">4</h3>
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" class="num btn btn-default" id="Five" onclick="display('5')">
                                    <h3 style="margin: 0;">5</h3>
                                </button>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="col-sm-6">
                                <button type="button" class="num btn btn-default" id="Six" onclick="display('6')">
                                    <h3 style="margin: 0;">6</h3>
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" class="oper btn btn-default" id="Minus" onclick="display('-')">
                                    <h3 style=" margin: 0; ">&minus;</h3>
                                </button>
                            </div>
                        </div>
                        <div class="col-sm-12 ">
                            <div class="col-sm-6 ">
                                <div class="col-sm-6 ">
                                    <button type="button " class="num btn btn-default " id="One" onclick="display('1')">
                                        <h3 style="margin: 0; ">1</h3>
                                    </button>
                                </div>
                                <div class="col-sm-6 ">
                                    <button type="button " class="num btn btn-default " id="Two" onclick="display('2')">
                                        <h3 style="margin: 0; ">2</h3>
                                    </button>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="col-sm-6">
                                    <button type="button " class="num btn btn-default " id="Three" onclick="display('3')">
                                        <h3 style="margin: 0; ">3</h3>
                                    </button>
                                </div>
                                <div class="col-sm-6 ">
                                    <button type="button " class="oper btn btn-default" id="Plus" onclick="display('+')">
                                        <h3 style="margin: 0; ">+</h3>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 ">
                        <div class="col-sm-6 ">
                            <div class="col-sm-6 ">
                                <button type="button " class="oper btn btn-default " id="Brack1" onclick="display('(')">
                                    <h3 style="margin: 0; ">(</h3>
                                </button>
                            </div>
                            <div class="col-sm-6 ">
                                <button type="button " class="num btn btn-default " id="Zero" onclick="display('0')">
                                    <h3 style="margin: 0; ">0</h3>
                                </button>
                            </div>
                        </div>
                        <div class="col-sm-6 ">
                            <div class="col-sm-6 ">
                                <button type="button " class="oper btn btn-default " id="Brack2" onclick="display(')')">
                                    <h3 style="margin: 0; ">)</h3>
                                </button>
                            </div>
                            <div class="col-sm-6 ">
                                <button type="button " class="cal btn btn-default " id="Eql" onclick="calculate()">
                                    <h3 style=" margin: 0; ">=</h3>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js "></script>
    <script>
        $(document).ready(function() {
            $("#mydivheader").dblclick(function() {
                $("#hide").slideToggle("slow");
            });
        });
    </script>
</body>

</html>
